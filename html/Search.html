<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kennesaw State University Online Bookstore</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="wrapper">
    <div class="heading">
        <h1>KSU Online Bookstore</h1>
        <img src="ksulogo.png" class ="img-responsive">
    </div>
    <div class="navigation">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <div class="icon-bar">
            <a href="http://localhost:63342/SWEBookstore/index.html"><i class="fa fa-home"></i></a>
            <a class="active" href="http://localhost:63342/SWEBookstore/Search.html"><i class="fa fa-search"></i></a>
            <a href="http://localhost:63342/SWEBookstore/About.html"><i class="fa fa-question"></i></a>
            <a href="http://localhost:63342/SWEBookstore/Cart.html"><i class="fa fa-shopping-cart"></i></a>
            <a href="http://localhost:63342/SWEBookstore/Login.html"><i class="fa fa-male"></i></a>
        </div>
    </div>


    <div class="content">
        <div id="search_box" class = "center-block text-center">
        <section class="row" id="search_bar">
            <form class = search>
                <div style ="text-align: center;">
                    <input type="text" id="search" placeholder ="Enter Your Search Here...">
                </div>
            </form>
            <div class="filter" style="float: right;">
                <label for="search_bar"> Search By:</label>
                <select id="search_bar">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="professor">Professor</option>
                    <option value="class">Class</option>
                    <option value="ISBN">ISBN</option>
                </select>
            </div>
        </section>
    </div>


</div>

</body>
